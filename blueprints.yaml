name: Snippet
version: 1.0.0
description: Output tiny html code (or text) from file. Use twig filter.
icon: sticky-note-o
author:
  name: Takefumi Ota
  email: taketakegogo@gmail.com
  url: http://gracix.com
homepage: https://github.com/gracix/grav-plugin-snippet
keywords: snippet, html, plugin, shortcode
bugs: https://github.com/gracix/grav-plugin-snippet/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool

    enabled_in_admin:
      type: toggle
      label: Enable in admin
      highlight: 0
      default: 0
      help: Should Smartypants plugin work in the admin during content preview
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool

    twig_filter:
      type: toggle
      label: Twig filter
      highlight: 1
      default: 1
      help: Load the Twig filter to be availble in Twig templates
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool

    data_directory:
      type: text
      label: Snippet files directory
      size: large
      validate:
        min: 1

    check_html_dom:
      type: toggle
      label: Check HTML before output
      highlight: 0
      default: 0
      help: Check broken tags in HTML. Output white space if get DOM error.
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool